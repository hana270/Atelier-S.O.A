<div class="container">
    <div class="card shadow mb-4" style="margin-top: 70px;">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>idIngredient</th>
              <th>nomIngredient</th>
              <th>quantite</th>
              <th>uniteMesure</th>
              <th>Recette</th>
              <th *ngIf="AuthService.isAdmin()">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ing of ingredients">
              <td>{{ing.idIngredient}}</td>
              <td>{{ing.nomIngredient}}</td>
              <td>{{ing.quantite}}</td>
              <td>{{ing.uniteMesure}}</td>
              <td>{{ing.recette!.nomRecette}}</td>
              <td>
                <a *ngIf="AuthService.isAdmin()"
                class="btn btn-danger" (click)="supprimerIngredient(ing)">Supprimer</a>
                <a *ngIf="AuthService.isAdmin()"
                class="btn btn-success" [routerLink]="['/updateIngredient', ing.idIngredient]">Modifier</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
