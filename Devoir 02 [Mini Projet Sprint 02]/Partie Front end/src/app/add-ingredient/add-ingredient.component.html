<div class="container">
    <div>
        <h2>Ajouter un Ingrédient :</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Ingrédient</label>
            <input type="text" [(ngModel)]="newIngredient.idIngredient" name="idIngredient" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Ingrédient</label>
            <input type="text" [(ngModel)]="newIngredient.nomIngredient" name="nomIngredient" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Quantité</label>
            <input type="number" [(ngModel)]="newIngredient.quantite" name="quantite" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Unité de Mesure</label>
            <input type="text" [(ngModel)]="newIngredient.uniteMesure" name="uniteMesure" class="form-control">
        </div>
    
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Recette</label>
            <select class="form-control form-control-lg" id="idRecette" name="idRecette" [(ngModel)]="newIdRec">
                <option *ngFor="let rec of recettes" [value]="rec.idRecette">
                    {{rec.nomRecette}}
                </option>
            </select>
        </div>

        <div class="mt-2">
            <button type="submit" (click)="addIngredient()" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
