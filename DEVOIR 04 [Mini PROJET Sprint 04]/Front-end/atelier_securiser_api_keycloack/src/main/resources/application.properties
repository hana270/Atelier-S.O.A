spring.application.name=atelier_securiser_api_keycloack

server.port=8089


spring.datasource.url=jdbc:mysql://localhost:3306/spring_DB?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.servlet.context-path=/ingredients
spring.jpa.open-in-view=false

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
logging.level.org.springframework.security=DEBUG

debug=true

spring.security.oauth2.resourceserver.jwt.issuer-uri = http://localhost:8180/realms/Hana-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri = http://localhost:8180/realms/Hana-realm/protocol/openid-connect/certs