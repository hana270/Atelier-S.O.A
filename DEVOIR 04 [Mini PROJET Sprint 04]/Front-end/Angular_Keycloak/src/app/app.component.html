<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Ingredients</title>
  <!-- Lien vers la feuille de style Bootstrap 4 -->
  <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Gestion Ingredients</a>
    <!-- Toggler for small screens -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="keycloakService.getUserRoles().includes('ADMIN')">
          <a class="nav-link" routerLink="/ingredients">Liste ingr√©dients</a>
        </li>
        <!-- Dropdown for Products -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Ingredients
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Ajouter</a>
            <a class="dropdown-item" routerLink="/ingredients">Lister</a>
          </div>
        </li>
      </ul>
      <!-- User profile or login button -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span *ngIf="profile; else NOT_LOGGED_IN">
              {{ profile.username }}
            </span>
            <ng-template #NOT_LOGGED_IN>
              <button class="btn btn-success" (click)="onLogin()">Login</button>
            </ng-template>
          </a>
          <div class="dropdown-menu" aria-labelledby="userDropdown">
            <a class="dropdown-item" href="#">Login</a>
            <a class="dropdown-item" (click)="onLogout()">Logout</a>
            <a class="dropdown-item" href="#">Profile</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- This is where your routed content will be injected -->
    <router-outlet></router-outlet>
  </div>

  <!-- Lien vers les scripts Bootstrap 4 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
